<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>calculator app</title>
        <link rel ="stylesheet" href="style.css">
        <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>

        <div class = "calculator">
            <div class="display-wrapper">
                <div class="working"></div>
                <div class = "display">0</div>
                <div class = "divider"></div>
            </div>
            <div class="button-wrapper">
                <div class="topRow">
                    <button class = "backBtn" data-key = "Backspace"> <i class="fa-solid fa-delete-left"></i> </button>
                </div>
                <div class="button-grid">
                    <div class="row">
                        <button class = "clearBtn" data-key = "AC">AC</button>
                        <button class = "operatorBtn" data-action = "%" data-key = "%">%</button>
                        <button class = "operatorBtn" data-action = "รท" data-key = "รท">รท</button>
                    </div>
                    <div class="row">
                        <button class="numberBtn" data-key = "7">7</button>
                        <button class="numberBtn" data-key = "8">8</button>
                        <button class="numberBtn" data-key = "9">9</button>
                        <button class = "operatorBtn" data-action = "x" data-key = "x">x</button>
                    </div>
                    <div class="row">
                        <button class="numberBtn" data-key = "4">4</button>
                        <button class="numberBtn" data-key = "5">5</button>
                        <button class="numberBtn" data-key = "6">6</button>
                        <button class = "operatorBtn" data-action = "-" data-key = "-">-</button>
                    </div>
                    <div class="row">
                        <button class="numberBtn" data-key = "1">1</button>
                        <button class="numberBtn" data-key = "2">2</button>
                        <button class="numberBtn" data-key = "3">3</button>
                        <button class = "operatorBtn" data-action = "+" data-key = "+">+</button>
                    </div>
                    <div class="row">
                        <button class="numberBtn" data-key = "0">0</button>
                        <button class="numberBtn" data-key = ".">.</button>
                        <button class="resultBtn" data-key = "=">=</button>
                    </div>
                </div>
            </div>
        </div>

        <script src ="script.js"></script>
    </body>
</html>
